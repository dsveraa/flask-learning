{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}

<h1>Title</h1>
<p>{{ myvalue }}</p>
<p>{{ myresult }}</p>
<ul>
    {% for item in mylist %}
        {% if item == 30 %}
            <li style="color: red">{{ item }}</li>
        {% else %}
            <li {% if item == 50 %}style="color:green"{% endif %}>{{ item }}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
